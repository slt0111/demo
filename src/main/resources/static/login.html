<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>欢迎</title>
    <link rel="stylesheet" href="layui/css/layui.css" media="all" />
    <link rel="stylesheet" href="css/index.css" media="all" />
    <script src="layui/layui.all.js"></script>
    <link rel="stylesheet" type="text/css" href="inputcss/css/normalize.css" />
    <link rel="stylesheet" type="text/css" href="inputcss/fonts/font-awesome-4.2.0/css/font-awesome.min.css" />
    <link rel="stylesheet" type="text/css" href="inputcss/css/default.css">
    <link rel="stylesheet" type="text/css" href="inputcss/css/set2.css" />
</head>
<body>
<form method="post" action="/login">
    <div class="box">
        <div class="box-body">
                <div class="layui-card">
                    <div class="layui-card-header">welcome</div>
                    <div class="layui-card-body">
                        <span class="input input--nao">
                            <input class="input__field input__field--nao" type="text" id="username" name="username" />
                            <label class="input__label input__label--nao" for="username">
                                <span class="input__label-content input__label-content--nao">Username</span>
                            </label>
                            <svg class="graphic graphic--nao" width="300%" height="100%" viewBox="0 0 1200 60" preserveAspectRatio="none">
                                <path d="M0,56.5c0,0,298.666,0,399.333,0C448.336,56.5,513.994,46,597,46c77.327,0,135,10.5,200.999,10.5c95.996,0,402.001,0,402.001,0"/>
                            </svg>
				        </span>
                        <span class="input input--nao">
                            <input class="input__field input__field--nao" type="password" id="password" name="password" />
                            <label class="input__label input__label--nao" for="password">
                                <span class="input__label-content input__label-content--nao">Password</span>
                            </label>
                            <svg class="graphic graphic--nao" width="300%" height="100%" viewBox="0 0 1200 60" preserveAspectRatio="none">
                                <path d="M0,56.5c0,0,298.666,0,399.333,0C448.336,56.5,513.994,46,597,46c77.327,0,135,10.5,200.999,10.5c95.996,0,402.001,0,402.001,0"/>
                            </svg>
				        </span>
                        <div class="group">
                            <input type="submit" class="button" value="Sign In">
                        </div>
                    </div>

                </div>


        </div>
    </div>
</form>

</body>
<script src="inputcss/js/classie.js"></script>
<script>
    (function () {
        if (!String.prototype.trim) {
            (function () {
                // Make sure we trim BOM and NBSP
                var rtrim = /^[\s\uFEFF\xA0]+|[\s\uFEFF\xA0]+$/g;
                String.prototype.trim = function () {
                    return this.replace(rtrim, '');
                };
            })();
        }

        [ ].slice.call(document.querySelectorAll('input.input__field')).forEach(function (inputEl) {
            // in case the input is already filled..
            if (inputEl.value.trim() !== '') {
                classie.add(inputEl.parentNode, 'input--filled');
            }

            // events:
            inputEl.addEventListener('focus', onInputFocus);
            inputEl.addEventListener('blur', onInputBlur);
        });

        function onInputFocus(ev) {
            classie.add(ev.target.parentNode, 'input--filled');
        }

        function onInputBlur(ev) {
            if (ev.target.value.trim() === '') {
                classie.remove(ev.target.parentNode, 'input--filled');
            }
        }
    })();
</script>
</html>
